<!DOCTYPE html>
<meta charset="utf-8">
<title>Challenges Frame</title>
<p>You should never see this page.</p>
<script src="common.js"></script>
<script>
window.addEventListener('message', function(event) {
  var data = JSON.parse(event.data);

  setStorage('challenges', {
    origin: event.origin,
    date: Date.now(),
    data: data
  });
}, false);
</script>
