<!DOCTYPE html>
<meta charset="utf-8">
<link href="vendor/tutorial.css" rel="stylesheet">
<script src="../src/vendor/jquery.js"></script>
<script src="vendor/tutorial.js"></script>
<style>
section {
  display: none;
}
</style>
<script>
  $(function() {
    var oldHash = null;
    var ourHistory = [];

    $('body').tutorial({
      paginate: false
    });
    $(window).on('hashchange', function() {
      var loc = window.location.hash.slice(1) || 'start';
      var el = document.getElementById(loc);
      if (el) {
        $('section').hide();
        $(el).show();
      }
      if (oldHash !== null) {
        ourHistory.push(oldHash);
        oldHash = null;
      }
    }).trigger('hashchange');
    $('body').on('click', 'a[href^="#"]', function(event) {
      oldHash = window.location.hash;
    });
    $('#back').on('click', function() {
      if (ourHistory.length)
        window.location.hash = ourHistory.pop();
    });
  });
</script>
<button id="back">Back</button>
<section id="start">

</section>
